<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Quiz Scoreboard</title>
</head>
<body>
    <h1>Pub Quiz Scoreboard</h1>
    <h2>Functions:</h2>
    <p>'Q' - Quit the game.</p>
    <p>'R' - Reset the game.</p>

    <h2>Scoreboard (Points):</h2>
    <ul id="scoreboard"></ul>

    <h2>Last team that clicked:</h2>
    <p id="lastTeam"></p>

    <button onclick="startNewRound()">New Round</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('update_scores', function(data) {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';
            for (const [team, score] of Object.entries(data.team_scores)) {
                const listItem = document.createElement('li');
                listItem.textContent = `${team}: ${score} points`;
                scoreboard.appendChild(listItem);
            }

            const lastTeam = document.getElementById('lastTeam');
            if (data.last_team) {
                lastTeam.textContent = data.last_team + ' clicked first!';
            } else {
                lastTeam.textContent = '';
            }
        });

        socket.on('mouse_click', function(data) {
            const lastTeam = document.getElementById('lastTeam');
            lastTeam.textContent = data.team_name + ' clicked first!';
        });

        function startNewRound() {
            socket.emit('start_new_round');
        }
    </script>
</body>
</html>
