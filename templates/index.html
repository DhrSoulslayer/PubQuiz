<!DOCTYPE html>
<html>
<head>
    <title>Pub Quiz Scoreboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
</head>
<body>
    <h1>Pub Quiz Scoreboard</h1>

    <div id="scoreboard">
        <h2>Scoreboard (Points):</h2>
        <ul id="team-scores">
            <!-- Team scores will be dynamically populated here -->
        </ul>
    </div>

    <div id="team-clicked">
        <h2>Last Clicked Team:</h2>
        <p id="last-team"></p>
    </div>

    <div id="game-controls">
        <button id="start-round-btn" onclick="startNewRound()">Start New Round</button>
    </div>

    <script type="text/javascript">
        // SocketIO event handlers
        var socket = io();

        socket.on('update_scores', function(data) {
            // Update the scores on the webpage
            var scoreboard = document.getElementById('team-scores');
            scoreboard.innerHTML = '';

            for (const [teamName, score] of Object.entries(data.team_scores)) {
                var li = document.createElement('li');
                li.textContent = `${teamName}: ${score} points`;
                scoreboard.appendChild(li);
            }

            // Clear the last clicked team when a new round starts
            if (data.quiz_round === 0) {
                document.getElementById('last-team').textContent = '';
            }
        });

        socket.on('mouse_click', function(data) {
            // Display the last clicked team during the round
            document.getElementById('last-team').textContent = data.team_name;
        });

        // Function to start a new round
        function startNewRound() {
            socket.emit('start_new_round');
        }
    </script>
</body>
</html>
